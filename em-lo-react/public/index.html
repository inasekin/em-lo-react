<!DOCTYPE html>
<html lang="EN-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <title>React App</title>
    <script type="application/ld+json">
      {
        "@context": "http://www.schema.org",
        "@type": "Organization",
        "name": "Locksmith in Liverpool - 24/4 locksmith services in Liverpool",
        "url": "https://emergency-locksmith-24.co.uk/",
        "logo": "https://emergency-locksmith-24.co.uk/img/logo.png",
        "description": "Locksmith in Liverpool. ✅24 hours a day, 7 days a week locksmith services in Liverpool. ✅High rated locksmiths. ✅Call Locksmiths now. ☎ 020 8059 5259",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Liverpool",
          "addressLocality": "London"
        },
        "openingHours": "Mo, Tu, We, Th, Fr -",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "020 8059 5259"
        }
      }
    </script>
  </head>
  <body>
    <include src="svg.html"></include>
    <div id="react-app"></div>
    
    <div class="popup">
      <div class="popup__content">
          <div class="popup__body">
              <div class="popup__close"></div>
          </div>
      </div>
    </div>
    <div class="popup popup_video">
        <div class="popup__content">
            <div class="popup__body">
                <div class="popup__close popup__close_video"></div>
                <div class="popup__video _video"></div>
            </div>
        </div>
    </div>
    <a href="#content" class="back-to-top"></a></body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
